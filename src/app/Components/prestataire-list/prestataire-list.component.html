<main>

  <div class="grid" *ngFor="let presta of prestataires; let i = index">

    <article class="card product-item">
      <header class="card__header">
        <h1 class="product__title">
          {{presta.name}}

        </h1>
      </header>
      <div class="card__image">

        <img [src]="presta.photo " class="card-img-top">

      </div>
      <div class="card__content">
        <h2 class="product__price">
          Tarif : {{presta.tarif}}â‚¬ / jour
        </h2>
        <p class="product__description">
          Ville : {{presta.ville}}
        </p>
      </div>
      <div class="card__content">
        <h2 class="product__price">

          {{presta.title}}</h2>

      </div>
      <div class="card__actions">
        <!-- <a[routerLink]="['/prestataire', i]">Details</a> -->
        <button class="btn btn-primary" type="button" [routerLink]="['/prestataire', i]">Detail..</button>


      </div>

    </article>

  </div>

</main>
